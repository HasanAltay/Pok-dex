<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pok√©dex API</title>
        <link rel="icon" href="./img/pokeball.png">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js"></script>
        <script src="./js/loader.js"></script>
        <script src="./js/colors.js"></script>
        <script src="./js/details.js"></script>
        <script src="./js/navigation.js"></script>
        <script src="./js/1_about.js"></script>
        <script src="./js/2_base_stats.js"></script>
        <script src="./js/3_evolution.js"></script>
    </head>

    <body onload="render(); loader()">
        <div id="loader" class="loader">
            <div class="box_main" id="box_main">
                <div class="box_counter" id="box_counter">
                    <img src="./img/pokemox_circle.png" class="pokemox_circle">
                    <a id="loader_count" class="loader_counter"></a>
                </div>
                <img class="box_top" src="./img/box_top.png" id="box_top">
                <div class="mainframe box_expanding" id="box_expanding">
                    <div class="main">
                        <div class="navi" id="navi">
                            <div onclick="closeWindow();" id="navi_btn_1">
                                <img src="./img/arrow.png" class="navi_btn">
                            </div>
                            <div id="navi_btn_2" class="burger">
                                <img src="./img/menu.png" class="navi_btn">
                                <div class="drop_down" id="drop_down">
                                    <div onclick="scrollToTop();showInfos()">About</div>
                                    <div onclick="closeBrowserTab()">Exit</div>
                                </div>
                            </div>
                        </div>
                        <div class="title" id="title"></div>
                        <div class="content" id="content"></div>
                        <div class="details" id="details"></div>
                        <div class="infos" id="infos">
                        </div>
                        <div class="up">
                            <img class="up_arrow" src="./img/up-arrow.png"
                                onclick="scrollToTop()">
                        </div>
                    </div>
                </div>
                <div class="white_box"></div>
                <img class="box_bottom" src="./img/box_bottom.png"
                    id="box_bottom">
            </div>
        </div>
        <div class="fetch_loader" id="fetch_loader">
            <a id="loader_counter_fetch" class="fetch_loader_counter"></a>
            <img id="pokeball_loader" class="pokeball_loader"
                src="./img/loader.png">
        </div>
    </body>
</html>
