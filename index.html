<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link rel="icon" href="./img/pokeball.png">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/details.css">
        <link rel="stylesheet" href="./css/font.css">
        <script src="./js/script.js"></script>
        <script src="./js/colors.js"></script>
        <script src="./js/details.js"></script>
        <script src="./js/contents.js"></script>
        <script src="./js/navigation.js"></script>
    </head>

    <body onload="render(); loader()">
        <div class="mainframe">
            <div class="main">
                <div class="navi" id="navi">
                    <img src="./img/arrow.png" onclick="goBack(); closeInfos()" id="navi_btn_1">
                    <img src="./img/menu.png" onmousemove="showDropDown()" id="navi_btn_2">
                    <div id="drop_down_back" class="drop_down_back" onclick="showDropDown()"></div>
                    <div class="drop_down" id="drop_down">
                        <div onclick="scrollToTop();goBack();showInfos();showDropDown();">About</div>    
                    </div> 
                </div>
                <div class="loader" id="loader">
                    <img class="pokeball_background" src="./img/loader.png">
                    <a id="loader_count"></a>
                </div>
                <div class="title" id="title"></div>
                <div class="content" id="content"></div>
                <div class="details" id="details"></div>
                <div class="infos" id="infos">
                    <span>Informations</span><br>
                    <a href="https://www.flaticon.com/free-icons/pokemon"
                    title="pokemon icons" style="font-size: 10px">Icons created by
                    Freepik - Flaticon</a>
                </div>
            </div>


        </div>


    </body>

</html>
